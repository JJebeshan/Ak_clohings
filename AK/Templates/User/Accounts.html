<script src="https://cdn.tailwindcss.com"></script>
{% include 'navbar.html'%}
<div class="mt-10">
    <h2 class="text-2xl font-semibold text-center mb-6">Account</h2>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="bg-green-50 p-4 rounded-lg shadow-md flex-1">
                    <h3 class="text-lg font-semibold">Name</h3>
                    <input id="name" type="text" value="John Doe" class="w-full p-2 border border-green-300 rounded-lg" disabled>
                    <button id="name-btn" onclick="toggleEdit('name')" class="mt-2 bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Edit</button>
                </div>
                <div class="bg-green-50 p-4 rounded-lg shadow-md flex-1">
                    <h3 class="text-lg font-semibold">Email</h3>
                    <input id="email" type="email" value="john.doe@example.com" class="w-full p-2 border border-green-300 rounded-lg" disabled>
                    <button id="email-btn" onclick="toggleEdit('email')" class="mt-2 bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Edit</button>
                </div>
                <div class="bg-green-50 p-4 rounded-lg shadow-md flex-1">
                    <h3 class="text-lg font-semibold">Mobile No</h3>
                    <input id="mobile" type="text" value="123-456-7890" class="w-full p-2 border border-green-300 rounded-lg" disabled>
                    <button id="mobile-btn" onclick="toggleEdit('mobile')" class="mt-2 bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Edit</button>
                </div>
    </div>
</div>
<script>
function toggleEdit(id) {
    let input = document.getElementById(id);
    let button = document.getElementById(id + "-btn");
    if (input.disabled) {
        input.disabled = false;
        button.textContent = "Update";
    } else {
        input.disabled = true;
        button.textContent = "Edit";
    }
}
</script>
