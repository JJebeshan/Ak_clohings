
    <script src="https://cdn.tailwindcss.com"></script>
 {% include 'navbar.html'%}   
 <div class="bg-gray-100 flex justify-center items-start h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>

        <form action="{% url 'login'%}" method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Email or phone </label>
                <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-green-500" required name="email">
            </div>

            <button name="action" value="Login" class="mt-6 w-full bg-green-600 text-white py-2 rounded-lg font-medium text-center inline-block hover:bg-green-700 transition">
                Login
            </button>
        

        <div class="flex items-center my-4">
            <hr class="w-full border-gray-300">
            <span class="px-2 text-gray-500">OR</span>
            <hr class="w-full border-gray-300">
        </div>

        <button name="action" value="otp" class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
            Request OTP
        </button>
        <a href="{% url 'signup'%}" class="block text-center mt-1">Create An Account </a>
    </div>
    </form>
</div>
