<script src="https://cdn.tailwindcss.com"></script>
{% load static %}
<header class="bg-green-100 shadow-md w-full">
  <!-- Top Navbar -->
  <div class="flex items-center justify-between px-4 h-16">
    <!-- Left: Logo and Title -->
    <div class="flex items-center space-x-2">
      <img src="{% static 'lgo.png' %}" alt="Logo" class="h-10 w-auto">
      <h1 class="text-xl font-bold">Admin Panel</h1>
    </div>

    <!-- Middle: Search bar (hidden on small screens) -->
    <div class="hidden md:flex w-1/3">
      <input type="text" placeholder="Search..." class="w-full p-2 border border-green-300 rounded-lg">
    </div>

    <!-- Right: Username and Logout -->
    <div class="hidden md:flex items-center space-x-4">
      <span class="text-sm font-medium text-gray-700">Hello, {{ request.session.username }}</span>
      <a href="{% url 'logout' %}" class="text-red-600 hover:underline text-sm font-semibold">Logout</a>
    </div>

    <!-- Hamburger Toggle -->
    <button onclick="toggleMenu()" class="md:hidden focus:outline-none">
      <svg class="w-6 h-6 text-green-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Collapsible Menu -->
  <div id="mobileMenu" class="md:flex flex-col md:flex-row bg-green-200 md:space-x-6 px-4 py-2 hidden">
    <a href="{% url 'admin-users' %}" class="py-2 text-sm font-medium text-gray-800 hover:text-green-700">Users</a>
    <a href="{% url 'admin-products' %}" class="py-2 text-sm font-medium text-gray-800 hover:text-green-700">Products</a>
    <a href="{% url 'admin-offers' %}" class="py-2 text-sm font-medium text-gray-800 hover:text-green-700">Offers</a>
    <a href="{% url 'admin-orders' %}" class="py-2 text-sm font-medium text-gray-800 hover:text-green-700">Orders</a>
    <a href="{% url 'admin-customers' %}" class="py-2 text-sm font-medium text-gray-800 hover:text-green-700">Customers</a>
    <a href="{% url 'admin-report' %}" class="py-2 text-sm font-medium text-gray-800 hover:text-green-700">Report</a>
    
    <!-- Show search, logout and username in mobile menu -->
    <div class="md:hidden mt-4 space-y-2">
      <input type="text" placeholder="Search..." class="w-full p-2 border border-green-300 rounded-lg">
      <span class="text-sm font-medium text-gray-700 block">Hello, {{ request.session.username }}</span>
      <a href="{% url 'logout' %}" class="text-red-600 hover:underline text-sm font-semibold block">Logout</a>
    </div>
  </div>
</header>

<!-- JS to toggle mobile menu -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  }
</script>
