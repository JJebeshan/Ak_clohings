{% load static %}
{% block title %}
    <title>Add Category</title>
{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% include 'Admin/Admin_navbar.html' %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-green-700 mb-6">Add New Category</h2>
    <form method="POST" action="{% url 'admin_category' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Category ID</label>
            <input type="number" name="category_id" required value="{{categoryid}}"
                   class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Category Name</label>
            <input type="text" name="name" required
                   class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" rows="3"
                      class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                      placeholder="Enter category description..."></textarea>
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Add Category
        </button>
    </form>
</div>

</body>
</html>
