{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<!-- Reuse your admin navbar here -->
{% include 'Admin/Admin_navbar.html' %}

<div class="container mx-auto py-8">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Users ({{ users|length }})</h2>
        <a href="{% url 'add-user' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm font-medium">
            ➕ Add User
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for user in users %}
        <div class="bg-white rounded-lg shadow-md p-4 border border-green-100">
            <h3 class="text-lg font-semibold text-green-800">{{ user.username }}</h3>
            <p class="text-sm text-gray-700">Email: {{ user.email }}</p>
            <p class="text-sm text-gray-600">Joined: {{ user.date_joined|date:"M d, Y" }}</p>
        </div>
        {% empty %}
        <p class="text-gray-600">No users found.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
