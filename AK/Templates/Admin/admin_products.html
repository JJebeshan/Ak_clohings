{% load static %}
{% include 'Admin/Admin_navbar.html' %}
    {% block title %}
    <title>Add Product</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Add New Product</h2>
    <form method="POST" action="" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {% if messages %}
                <div class="space-y-2 mt-2">
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}bg-red-100 text-red-800 border border-red-400{% elif message.tags == 'success' %}bg-green-100 text-green-800 border border-green-400{% endif %} px-4 py-3 rounded relative">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        <!-- Product Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" name="name" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <!-- Description -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" required rows="4" class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
        </div>

        <!-- Price -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" name="price" step="0.01" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <!-- Stock -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" name="stock" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <!-- Category ID -->
        <div>
    <label class="block text-sm font-medium text-gray-700">Category</label>
    <select name="category_id" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
        <option value="">-- Select Category --</option>
        {% for category in categories %}
            <option value="{{ category.CategoryID}}">{{ category.CategoryName }}</option>
        {% endfor %}
    </select>
</div>

        <!-- Image Upload -->
       <!-- Image Upload (Multiple) -->
<div>
    <label class="block text-sm font-medium text-gray-700">Product Images</label>
    <input type="file" name="images" multiple accept="image/*" required class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
</div>
<!-- Cloth Sizes -->

<div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Available Sizes</label>
    <div class="flex flex-wrap gap-4">
        <!-- XS -->
        <label class="inline-flex items-center">
            <input type="hidden" name="XS" value="0">
            <input type="checkbox" name="XS" value="1" class="form-checkbox text-green-600">
            <span class="ml-2 text-gray-700">XS</span>
        </label>
        <!-- S -->
        <label class="inline-flex items-center">
            <input type="hidden" name="S" value="0">
            <input type="checkbox" name="S" value="1" class="form-checkbox text-green-600">
            <span class="ml-2 text-gray-700">S</span>
        </label>
        <!-- M -->
        <label class="inline-flex items-center">
            <input type="hidden" name="M" value="0">
            <input type="checkbox" name="M" value="1" class="form-checkbox text-green-600">
            <span class="ml-2 text-gray-700">M</span>
        </label>
        <!-- L -->
        <label class="inline-flex items-center">
            <input type="hidden" name="L" value="0">
            <input type="checkbox" name="L" value="1" class="form-checkbox text-green-600">
            <span class="ml-2 text-gray-700">L</span>
        </label>
        <!-- XL -->
        <label class="inline-flex items-center">
            <input type="hidden" name="XL" value="0">
            <input type="checkbox" name="XL" value="1" class="form-checkbox text-green-600">
            <span class="ml-2 text-gray-700">XL</span>
        </label>
        <!-- XXL -->
        <label class="inline-flex items-center">
            <input type="hidden" name="XXL" value="0">
            <input type="checkbox" name="XXL" value="1" class="form-checkbox text-green-600">
            <span class="ml-2 text-gray-700">XXL</span>
        </label>
    </div>
</div>


        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition duration-200">Add Product</button>
        </div>
    </form>
</div>
</body>
</html>
