<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Green E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">
    {% load static %}
    <header class="bg-green-100 shadow-md flex h-16 items-center">
        <div class="flex items-center space-x-2 ml-4">
            <img src="{% static 'lgo.png' %}" alt="Logo" class="h-12 w-auto">
            <h1 class="text-xl font-bold">EcoShop</h1>
        </div>
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex-grow mx-4">
                <input type="text" placeholder="Search..." class="w-full p-2 border border-green-300 rounded-lg">
            </div>
            <nav class="flex items-center space-x-4">
                <ul class="flex space-x-4">
                    <!-- need to fix -->
                    <li class="relative flex items-center space-x-1 cursor-pointer">
                        <img src="{% static 'user.png' %}" alt="User" class="h-6 w-6">
                        <a href="#" class="hover:text-green-600">User</a>
                        <span id="dropdownIcon" class="transform -rotate-90 text-gray-600" onclick="toggleDropdown(event)">‚ùÆ</span>
                        
                        <!-- Dropdown Menu -->
                        <ul id="dropdownMenu" class="absolute left-0 top-full mt-2 w-40 bg-white border rounded-lg shadow-md opacity-0 invisible transition-opacity z-50">
                            <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Profile</a></li>
                            <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Orders</a></li>
                            <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Coupons</a></li>
                            <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Address</a></li>
                            <li class="px-4 py-2 hover:bg-gray-100"><a href="#">Logout</a></li>
                        </ul>
                    </li>
<!-- need to solve                     -->
                    
                    <li class="flex items-center space-x-1">
                        <img src="{% static 'heart.png'%}" alt="Wishlist" class="h-6 w-6">
                        <a href="#" class="hover:text-green-600">Wishlist</a>
                    </li>
                    <li><a href="#" class="hover:text-green-600">Contact</a></li>
                </ul>
                <div class="relative">
                    <img src="{% static 'shopping-bag.png'%}" alt="Cart" class="h-8 w-8">
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-2">0</span>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Our Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-green-50 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/200" alt="Product 1" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold mt-2">Product Name</h3>
                <p class="text-gray-600">$20.00</p>
                <button class="mt-2 bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Add to Cart</button>
            </div>
            <div class="bg-green-50 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/200" alt="Product 2" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold mt-2">Product Name</h3>
                <p class="text-gray-600">$25.00</p>
                <button class="mt-2 bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Add to Cart</button>
            </div>
            <div class="bg-green-50 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/200" alt="Product 3" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-semibold mt-2">Product Name</h3>
                <p class="text-gray-600">$30.00</p>
                <button class="mt-2 bg-green-300 text-white px-4 py-2 rounded hover:bg-green-400">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <footer class="bg-green-100 p-4 text-center mt-6">
        <p>&copy; 2025 EcoShop. All rights reserved.</p>
    </footer>
    <script>
        // Toggle dropdown visibility
        function toggleDropdown(event) {
            event.preventDefault();  // Prevent default anchor behavior (navigation)
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.classList.contains('opacity-0')) {
                dropdown.classList.remove('opacity-0', 'invisible');  // Make it visible
                dropdown.classList.add('opacity-100', 'visible');     // Make it visible
            } else {
                dropdown.classList.remove('opacity-100', 'visible');  // Hide it
                dropdown.classList.add('opacity-0', 'invisible');     // Hide it
            }
        }
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            const icon = document.getElementById('dropdownIcon');
            
            // Check if the click was outside the dropdown or icon
            if (!dropdown.contains(event.target) && !icon.contains(event.target)) {
                dropdown.classList.remove('opacity-100', 'visible');  // Hide dropdown
                dropdown.classList.add('opacity-0', 'invisible');     // Hide dropdown
            }
        });
    </script>
</body>
</html>
