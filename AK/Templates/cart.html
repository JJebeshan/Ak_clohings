<script src="https://cdn.tailwindcss.com"></script>
{% include 'navbar.html'%}


<div class="container mx-auto p-6">
    <div class="mt-10">
        <h2 class="text-2xl font-semibold text-center mb-6">Cart</h2>
        <div class="space-y-4">
            {% for item in cart_items %}
            <div class="flex items-center bg-green-50 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/100" alt="Product" class="w-24 h-24 object-cover rounded">
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-semibold">Product Name</h3>
                    <p class="text-gray-600">$25.00</p>
                </div>
                <button class="bg-red-300 text-white px-4 py-2 rounded hover:bg-red-400">Remove</button>
            </div>
        </div>
        <div class="mt-6 text-center">
            <label for="total" class="text-lg font-semibold">Total Price:</label>
            <input id="total" type="text" value="$55.00" class="w-32 p-2 border border-green-300 rounded-lg text-center" disabled>
            <button class="ml-4 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Checkout</button>
        </div>
    </div>
</div>
