{% include 'navbar.html'%}
    <script src="https://cdn.tailwindcss.com"></script>

<div class="bg-gray-100 flex justify-center min-h-screen mb-5 pb-9">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Change Password</h2>

        <!-- Change Password Form -->
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Old Password</label>
                <input type="password" name="old_password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="new_password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" name="confirm_new_password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
            </div>

            <button type="submit" class="mt-6 w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">
                Submit
            </button>
        </form>

        {% if password_changed %}
            <div class="mt-4 text-center text-green-600">
                <p>Password changed successfully!</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
