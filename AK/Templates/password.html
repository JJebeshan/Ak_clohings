{% include 'navbar.html'%}
    <script src="https://cdn.tailwindcss.com"></script>

<div class="bg-gray-100 flex justify-center items-start min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm sm:max-w-md md:max-w-lg mt-20">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Enter Password</h2>
        
        <form action="{% url 'password'%}" method="POST">
            {% csrf_token %}
            <!-- Password Input Field -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500" name="password"  required>
                    <span class="absolute right-3 top-3 text-gray-500 cursor-pointer" id="togglePassword" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">
                Submit
            </button>
        </form>

        <!-- Forgot Password Link -->
        <p class="mt-4 text-center text-gray-600">
            <a href="#" class="text-green-500 font-medium hover:underline">Forgot Password?</a>
        </p>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà"; // Change to hide icon
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è"; // Change to show icon
            }
        }
    </script>

</div>
