{% include 'navbar.html'%}
    <script src="https://cdn.tailwindcss.com"></script>

<div class="bg-gray-100 flex justify-center min-h-screen mb-5 pb-9">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot Password</h2>

        <!-- Forgot Password Form -->
        <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Email or Phone</label>
                <input type="text" name="emailPhone" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
            </div>

            <button type="submit" class="mt-6 w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">
                Submit
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Remembered your password? <a href="{% url 'login' %}" class="text-green-500 font-medium hover:underline">Login</a>
        </p>
    </div>

</div>
