{% include 'navbar.html'%}
    <script src="https://cdn.tailwindcss.com"></script>
 
<div class="bg-gray-100 flex justify-center items-start min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm sm:max-w-md md:max-w-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Enter OTP</h2>
        
        <form action="{% url 'otp'%}" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-6 gap-4 mb-6">
                <div>
                    <input type="text" maxlength="1" class="w-full p-4 border rounded-lg text-center focus:ring-2 focus:ring-green-500" name="fst" required>
                </div>
                <div>
                    <input type="text" maxlength="1" class="w-full p-4 border rounded-lg text-center focus:ring-2 focus:ring-green-500" name="scd" required>
                </div>
                <div>
                    <input type="text" maxlength="1" class="w-full p-4 border rounded-lg text-center focus:ring-2 focus:ring-green-500" name="thrd" required>
                </div>
                <div>
                    <input type="text" maxlength="1" class="w-full p-4 border rounded-lg text-center focus:ring-2 focus:ring-green-500" name="frt" required>
                </div>
                <div>
                    <input type="text" maxlength="1" class="w-full p-4 border rounded-lg text-center focus:ring-2 focus:ring-green-500" name="fv" required>
                </div>
                <div>
                    <input type="text" maxlength="1" class="w-full p-4 border rounded-lg text-center focus:ring-2 focus:ring-green-500" name="sx" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">
                Submit OTP
            </button>
        </form>
    </div>

</div>
